<!DOCTYPE HTML>

    <div data-theme="a" data-role="footer" data-position="fixed">

                <li data-theme="a"><a onClick="sid()" data-theme="a">www.Integradores.net</a></li>

<!-- Menu Principal -->
<div data-role="page" id="menu_principal">

		<h1>Menú Principal</h1>
	</div>
	<div data-role="content">

		</ul>
